<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_and_reg/css/boldstyle.css' %}">
    <title>Registration</title>
</head>
<body>
    <div class="wrapper">
        <div class="">
            <h1>Welcome!</h1>
            <h3>Please Register</h3>
            <form action='/create_user' method='post'>
                {% for message in error %}                           <!-- check if there are any messages -->
                     <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
                {% csrf_token %}
                <p>First Name: <input type='text' name='first_name'></p>
                <p>Last Name: <input type='text' name='last_name'></p>
                <p>Email: <input type='email' name='email'></p>
                <p>Password: <input type='password' name='password'></p> 
                <p>Confirm Password: <input type='password' name='con_password'></p>
                <input type='submit' value='Submit'>
            </form>
        </div>
        <div class="">
            <h1>Login</h1>
            <h3>Exsiting user?</h3>
            <form action='/sign_in_user' method='post'>
                {% csrf_token %}
                <p>Email: <input type='email' name='email'></p>
                <p>Password: <input type='password' name='password'></p> 
                <input type='submit' value='Submit'>
            </form>
        </div>
    </div>
</body>
</html>
